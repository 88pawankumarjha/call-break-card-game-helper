<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Break Card Game Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div>♠ <button id="countSpades">13</button>
            <span class='red-suit'> ♥ <button id="countHearts">13</button></span>
             ♣ <button id="countClubs">13</button>
            <span class='red-suit'> ♦ <button id="countDiamonds">13</button></span></div>
    </header>
    <main>
        <section class="player" id="player1">
            <div class="card-container" id="player1-cards">
                <!-- Player 1's cards will go here -->
            </div>
        </section>
        <section class="player" id="player2">
            <div class="card-container" id="player2-cards">
                <!-- Player 2's cards will go here -->
            </div>
        </section>
        <section class="player" id="player3">
            <div class="card-container" id="player3-cards">
                <!-- Player 3's cards will go here -->
            </div>
        </section>
        <section class="player" id="player4">
            <div class="card-container" id="player4-cards">
                <!-- Player 4's cards will go here -->
            </div>
        </section>
    </main>
    <footer>
        <h4>Call Break Card Game Helper</h4>
    </footer>
    <script src="script.js"></script>
</body>
</html>
