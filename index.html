<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Break Card Game Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Call Break Card Game Helper</h1>
    </header>
    <main>
        <section class="player" id="player1">
            <h2>Player 1</h2>
            <div class="card-container" id="player1-cards">
                <!-- Player 1's cards will go here -->
            </div>
        </section>        
        <section class="player" id="player2">
            <h2>Player 2</h2>
            <div class="card-container" id="player2-cards">
                <!-- Player 2's cards will go here -->
            </div>
        </section>
        <section class="player" id="player3">
            <h2>Player 3</h2>
            <div class="card-container" id="player3-cards">
                <!-- Player 3's cards will go here -->
            </div>
        </section>
        <section class="player" id="player4">
            <h2>Player 4</h2>
            <div class="card-container" id="player4-cards">
                <!-- Player 4's cards will go here -->
            </div>
        </section>
        <!-- Common container for discarded cards -->
        <div class="discard-container" id="discard-pile">
            <!-- Discarded cards will go here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
